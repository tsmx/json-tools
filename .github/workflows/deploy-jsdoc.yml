name: deploy-jsdoc

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
    - run: npm ci
    - run: npm run test
    - name: Build JSDoc
      uses: andstor/jsdoc-action@v1
      with:
        source_dir: .
        output_dir: ./docs
        front_page: ./README.md
    - name: Deploy JSDoc
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: docs